<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Page</title>
    <link rel="icon" href="img/MClogo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <header class="p-3 bg-dark text-white font1">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="img/MClogo.png"width="50" height="50">
                <p class="nametagweb">ระบบตรวจสอบผลชุดตรวจ ATK <br/><br/>และรายงานตัวของผู้เข้าสู่พื้นที่</p> 
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="../home.html" class="nav-link px-2 text-blue bd01">หน้าหลัก</a></li>
            </ul>
            <div class="text-end">
              <a href="../login/login.html" class="loginbtn">อสม. เข้าสู่ระบบ</a>
            </div>
          </div>
        </div>
    </header>
    <div class="container py-3">
      
          <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded font1">
              <h2 class="form-head">กรอกข้อมูล</h2>
              <form name="google-sheet">
                  <div id="form_alerts"></div>
                  <div class="form-group mb-3">
                      <label for="name" class="form-label ">ชื่อ-นามสกุล</label>
                      <input type="text" id="name" name="ชื่อ-นามสกุล" class="form-control" placeholder="กรุณาใส่ชื่อ-นามสกุล" required>
                  </div>
                  <div class="form-group mb-3">
                    <label for="phonenumber" class="form-label">เบอร์โทรศัพท์</label>
                    <input type="number" id="phonenumber" name="เบอร์โทรศัพท์" class="form-control" placeholder="กรุณาใส่เบอร์โทรศัพท์" required>
                  </div>
                  <div class="form-group mb-3">
                    <label for="addressfrom" class="form-label">ที่อยู่ที่ท่านเดินทางมา</label>
                    <textarea id="addressfrom" name="ที่อยู่ที่เดินทางมา" class="form-control" placeholder="กรุณาใส่ที่อยู่ที่ท่านเดินทางมา" rows="2" required></textarea>
                  </div>
                  <div class="form-group mb-3">
                      <label for="addressnow" class="form-label">ที่อยู่ในพื้นที่</label>
                      <textarea id="addressnow" name="ที่อยู่ในพื้นที่" class="form-control" placeholder="กรุณาใส่ที่อยู่ในพื้นที่" rows="2" required></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label for="datetime" class="form-label">วันและเวลาที่เดินทางมาถึง</label>
                    <input type="datetime-local" id="datetime" name="วันและเวลาที่เดินทางมาถึง" class="form-control" placeholder="" required>
                  </div>
                  <div class="form-group mb-3">
                    <label for="result" class="form-label">ผลการตรวจ Antigen rapid Test Kit (ไม่ต้องกรอก)</label>
                    <input type="text" id="result" name="ผลการตรวจATK" class="form-control" placeholder="รอสักครู่...ระบบกำลังดำเนินการ" required>
                  </div>
                  <div class="space001"></div>
                  <div class="description">
                    <p>กรุณาจับภาพไปที่ชุดตรวจก่อนกดส่งข้อมูล</p>
                  </div>
                  <div>
                      <button class="btn btn-primary me-2" type="submit">ส่งข้อมูล</button>
                  </div>
              </form>
          </div>

      </div>
      
<script type="text/javascript" src="js/system.js"></script>
</body>
</html>
